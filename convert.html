<!DOCTYPE html>
<html lang="en">
<head>
    <title>Converter</title>
    <link rel="stylesheet" href="convert.css">
    <script src="convert.js"></script>
</head>
<body>
    <h1>Convert Pakistani currency to different currency rate</h1>
    <div class="main">
        <form>
            <label for="pkr"><img src="imgs/pk.png" alt="pakitan" width="20px"> Pakistani Rupee</label>
            <input type="number" id="pkr" class="pkrs">  <br>
    
            <label for="us"><img src="imgs/us.png" alt="United states" width="20px"> United States Dollar</label>
            <input type="number" id="us" class="uss"> <br>
    
            <label for="er"><img src="imgs/er.png" alt="Europe" width="20px"> Euro </label>
            <input type="number" id="er" class="ers"> <br>
    
    
            <label for="sd"><img src="imgs/sd.png" alt="Saudi arab" width="20px"> Saudi Riyal</label>
            <input type="number" id="sd" class="sds"> <br>
    
            <label for="ch"><img src="imgs/ch.png" alt="china" width="20px"> Chinese Yaun</label>
            <input type="number" id="ch" class="chs">  <br>
    
            <label for="ua"><img src="imgs/uae.png" alt="UAE" width="20px"> UAE Darham</label>
            <input type="number" id="ua" class="uas">  <br>
            <input type="submit" value="Convert" onclick="convert()" class="cnrts">
            <input type="reset" value="Reset" class="rsts">
         </form>
    </div> 
</body>
</html>
